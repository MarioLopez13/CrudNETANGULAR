<mat-card style="width: 300px; margin: 50px auto;">
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario">
          <mat-error *ngIf="loginForm.controls['usuario'].hasError('required')">El usuario es requerido.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="contrasena">
          <mat-error *ngIf="loginForm.controls['contrasena'].hasError('required')">La contraseña es requerida.</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Iniciar Sesión</button>
        <button mat-button routerLink="/register">¿No tienes una cuenta? Regístrate</button>
      </form>
    </mat-card-content>
  </mat-card>
