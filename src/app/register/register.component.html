<mat-card style="width: 300px; margin: 50px auto;">
    <mat-card-title>Registrar Usuario</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="usuario">
          <mat-error *ngIf="registerForm.controls['usuario'].hasError('required')">El usuario es requerido.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="contrasena">
          <mat-error *ngIf="registerForm.controls['contrasena'].hasError('required')">La contraseña es requerida.</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Confirmar Contraseña</mat-label>
          <input matInput type="password" formControlName="confirmarContrasena">
          <mat-error *ngIf="registerForm.controls['confirmarContrasena'].hasError('required')">Debes confirmar la contraseña.</mat-error>
          <mat-error *ngIf="registerForm.controls['confirmarContrasena'].hasError('mustMatch')">Las contraseñas no coinciden.</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
        <button mat-button routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</button>
      </form>
    </mat-card-content>
  </mat-card>
